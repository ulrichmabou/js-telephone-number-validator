<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>US Telephone Number Validator</h1>
    </header>
    <main>
      <div class="outer-container">
        <div class="inner-container">
          <p>Enter a Phone Number:</p>
          <input id="user-input" >
          <div id="results-div"></div>
        </div>
        <div class="buttons-div">
          <button class="btn" id="check-btn" type="button">Check</button>
        <button class="btn" id="clear-btn" type="button">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
